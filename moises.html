<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Moisés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Relatórios Entregas</h1>
        <label for="dateSelect">Escolha a data:</label>
        <select id="dateSelect">
            <!-- As datas serão preenchidas via JavaScript -->
        </select>
        <div id="reportContent">
            <!-- Conteúdo do relatório será carregado aqui -->
        </div>
    </div>

    <script>
        // JavaScript para carregar relatórios baseados na data selecionada
        document.getElementById('dateSelect').addEventListener('change', function() {
            const selectedDate = this.value;
            if (selectedDate) {
                fetch(`reports/moises-${selectedDate}.html`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('reportContent').innerHTML = data;
                    })
                    .catch(error => console.error('Erro ao carregar o relatório:', error));
            }
        });
    </script>
</body>
</html>
