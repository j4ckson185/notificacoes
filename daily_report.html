<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro</h1>
        <form id="dailyReportForm">
            <label for="motoboyName">Nome:</label>
            <input type="text" id="motoboyName" readonly>

            <label for="dayOfWeek">Dia da Semana:</label>
            <select id="dayOfWeek" required>
                <option value="" disabled selected>Selecione</option>
                <option value="Segunda-feira">Segunda-feira</option>
                <option value="Terça-feira">Terça-feira</option>
                <option value="Quarta-feira">Quarta-feira</option>
                <option value="Quinta-feira">Quinta-feira</option>
                <option value="Sexta-feira">Sexta-feira</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
            </select>

            <label for="deliveryCount">Quantidade de Entregas:</label>
            <select id="deliveryCount" required>
                <option value="" disabled selected>Selecione</option>
                ${[...Array(101).keys()].slice(1).map(i => `<option value="${i}">${i}</option>`).join('')}
            </select>

            <label for="sameHouseCount">Entregas na mesma casa:</label>
            <select id="sameHouseCount" required>
                <option value="" disabled selected>Selecione</option>
                ${[...Array(16).keys()].slice(1).map(i => `<option value="${i}">${i}</option>`).join('')}
            </select>

            <label for="receivedAmount">Valor dentro (já recebido):</label>
            <input type="number" id="receivedAmount" step="0.01" required>

            <label for="shiftType">Um ou dois turnos?</label>
            <select id="shiftType" required>
                <option value="" disabled selected>Selecione</option>
                <option value="35">Um turno (R$ 35,00)</option>
                <option value="70">Dois turnos (R$ 70,00)</option>
            </select>

            <label for="pixKey">PIX:</label>
            <input type="text" id="pixKey" required>

            <label>Total a Receber:</label>
            <div id="totalAmount">0</div>

            <label for="paymentStatus">Selecione o status do pagamento:</label>
            <select id="paymentStatus" required>
                <option value="" disabled selected>Selecione</option>
                <option value="Pendente">Pendente</option>
                <option value="Pago uma parte">Pago uma parte</option>
                <option value="Quitado">Quitado</option>
            </select>

            <button type="submit">Enviar Relatório</button>
        </form>

        <div id="reportDisplay" style="display:none;">
            <h2>Relatório Enviado</h2>
            <p><strong>Nome:</strong> <span id="displayMotoboyName"></span></p>
            <p><strong>Dia da Semana:</strong> <span id="displayDayOfWeek"></span></p>
            <p><strong>Quantidade de Entregas:</strong> <span id="displayDeliveryCount"></span></p>
            <p><strong>Entregas na mesma casa:</strong> <span id="displaySameHouseCount"></span></p>
            <p><strong>Valor dentro (já recebido):</strong> <span id="displayReceivedAmount"></span></p>
            <p><strong>PIX:</strong> <span id="displayPixKey"></span></p>
            <p><strong>Total a Receber:</strong> <span id="displayTotalAmount"></span></p>
            <p><strong>Status do Pagamento:</strong> <span id="displayPaymentStatus"></span></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="daily_report.js" type="module"></script>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .status-icon {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
        }
        .red { background-color: red; }
        .yellow { background-color: yellow; }
        .green { background-color: green; }
    </style>
</body>
</html>
