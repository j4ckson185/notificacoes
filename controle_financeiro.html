<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        .status {
            display: flex;
            align-items: center;
        }
        .status span {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro</h1>
        <form id="financeForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" readonly>

            <label for="deliveries">Quantidade de Entregas:</label>
            <select id="deliveries">
                <script>
                    for (let i = 1; i <= 100; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>

            <label for="sameHouseDeliveries">Entregas na Mesma Casa:</label>
            <select id="sameHouseDeliveries">
                <option value="0">0</option>
                <script>
                    for (let i = 1; i <= 15; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>

            <label for="amountReceived">Valor Recebido:</label>
            <input type="number" id="amountReceived" step="0.01" min="0">

            <label for="pix">Pix:</label>
            <input type="text" id="pix">

            <label for="shift">Um ou dois turnos?</label>
            <select id="shift">
                <option value="35">Um turno</option>
                <option value="70">Dois turnos</option>
            </select>

            <label for="totalAmount">Valor Total a Receber:</label>
            <input type="text" id="totalAmount" readonly>

            <label for="status">Selecione o status do pagamento:</label>
            <select id="status">
                <option value="pendente">Pendente</option>
                <option value="parcial">Pago uma parte</option>
                <option value="quitado">Quitado</option>
            </select>

            <button type="submit">Enviar Relat√≥rio</button>
        </form>
        <div id="reportsContainer"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="controle_financeiro.js"></script>
</body>
</html>
