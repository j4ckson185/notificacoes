<body>

        <h1>Painel Administrativo - Enviar Notificações</h1>

                <option value="moises">Moisés</option>
                <option value="fellipematheus">Fellipe Matheus</option>
                <option value="joaofelipe">João Felipe</option>
                <option value="pedro">Pedro Lucas</option>

            <label for="messageInput">Mensagem:</label>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="firebase-config.js" type="module"></script>
    <script src="admin.js" type="module"></script>
</body>
</html>
