<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Diário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Relatório Diário</h1>
        <form id="dailyReportForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" readonly>
            
            <label for="deliveries">Quantidade de Entregas:</label>
            <select id="deliveries" name="deliveries">
                <!-- Adicione as opções de 1 a 100 -->
                <option value="0">0</option>
                ${[...Array(100)].map((_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
            </select>
            
            <label for="sameHouseDeliveries">Entregas na Mesma Casa:</label>
            <select id="sameHouseDeliveries" name="sameHouseDeliveries">
                <!-- Adicione as opções de 0 a 15 -->
                ${[...Array(16)].map((_, i) => `<option value="${i}">${i}</option>`).join('')}
            </select>
            
            <label for="amountReceived">Valor Recebido:</label>
            <input type="number" id="amountReceived" name="amountReceived">
            
            <label for="totalAmountPending">Valor Total Pendente:</label>
            <input type="number" id="totalAmountPending" name="totalAmountPending">
            
            <label for="pix">Pix:</label>
            <input type="text" id="pix" name="pix">
            
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Pendente">Pendente</option>
                <option value="Pago uma parte">Pago uma parte</option>
                <option value="Quitado">Quitado</option>
            </select>
            
            <label for="date">Data:</label>
            <input type="date" id="date" name="date">
            
            <button type="submit">Enviar Relatório</button>
        </form>
        <button onclick="displayReports(auth.currentUser.uid)">Ver Relatórios</button>
        <div id="reportsContainer"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script src="firebase-config.js" type="module"></script>
    <script src="daily_report.js" type="module"></script>
</body>
</html>
