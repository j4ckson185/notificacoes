<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Motoboys</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E&callback=initMap" async defer></script>

    <!-- Geolocation and Map Script -->
    <script>
        import { database, ref, onValue } from './firebase-config.js';

        let map;
        let markers = [];

        window.initMap = function() {
            const storeLocation = { lat: -5.748178, lng: -35.256141 };

            map = new google.maps.Map(document.getElementById('map'), {
                center: storeLocation,
                zoom: 15
            });

            const locationsRef = ref(database, 'locations');
            onValue(locationsRef, (snapshot) => {
                const locations = snapshot.val();
                if (locations) {
                    clearMarkers();
                    for (const key in locations) {
                        const location = locations[key];
                        addMotoboyMarker(location, key);
                    }
                }
            });
        }

        function addMotoboyMarker(location, name) {
            const marker = new google.maps.Marker({
                position: { lat: location.latitude, lng: location.longitude },
                map: map,
                icon: 'https://i.ibb.co/FHdgjcK/capacete.png',
                title: name
            });

            const infowindow = new google.maps.InfoWindow({
                content: name
            });

            marker.addListener('mouseover', () => {
                infowindow.open(map, marker);
            });

            marker.addListener('mouseout', () => {
                infowindow.close();
            });

            markers.push(marker);
        }

        function clearMarkers() {
            for (let i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];
        }

        window.initMap = initMap;
    </script>
</body>
</html>
