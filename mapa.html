<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Usuários - Cabana Açaí</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';
        import { getDatabase, ref, onValue, set } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let map;
        let userMarkers = {};

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -15.7801, lng: -47.9292 },
                zoom: 5
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    startLocationTracking(user.email);
                    listenToUserLocations();
                } else {
                    window.location.href = 'index.html';
                }
            });
        }

        function startLocationTracking(userEmail) {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    updateUserLocation(userEmail, latitude, longitude);
                }, (error) => {
                    console.error("Erro ao obter localização:", error);
                }, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });

                // Adicionar atualização periódica
                setInterval(() => {
                    navigator.geolocation.getCurrentPosition((position) => {
                        const { latitude, longitude } = position.coords;
                        updateUserLocation(userEmail, latitude, longitude);
                    });
                }, 5000);
            }
        }

        function updateUserLocation(userEmail, latitude, longitude) {
            const userRef = ref(database, `users/${userEmail.replace('.', ',')}`);
            set(userRef, {
                email: userEmail,
                latitude: latitude,
                longitude: longitude,
                lastUpdate: new Date().toISOString()
            });
        }

        function listenToUserLocations() {
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach((key) => {
                        const user = data[key];
                        updateMarker(user);
                    });
                }
            });
        }

        function updateMarker(user) {
            const position = new google.maps.LatLng(user.latitude, user.longitude);
            
            if (userMarkers[user.email]) {
                userMarkers[user.email].setPosition(position);
            } else {
                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    icon: {
                        url: 'https://i.ibb.co/jZ6rbSp/logo-cabana.png',
                        scaledSize: new google.maps.Size(45, 45)
                    },
                    title: user.email
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `<div>${user.email}</div>`
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });

                userMarkers[user.email] = marker;
            }
        }

        window.initMap = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E&callback=initMap" async defer></script>
</body>
</html>
