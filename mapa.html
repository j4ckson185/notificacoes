<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapa</h1>
        <div id="map"></div>
    </div>

    <!-- Firebase JS SDK (type module) -->
    <script type="module">
        import { initializeApp } from './path/to/firebase-app.js';
        import { getAuth, onAuthStateChanged } from './path/to/firebase-auth.js';
        import { getDatabase, ref, onValue } from './path/to/firebase-database.js';
        import { getMessaging } from './path/to/firebase-messaging.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const messaging = getMessaging(app);

        // Função para inicializar o mapa
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -5.748178, lng: -35.256141 }, // Coordenadas da loja
                zoom: 15
            });

            // Solicitar permissão de localização
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };

                        new google.maps.Marker({
                            position: pos,
                            map,
                            icon: {
                                url: "https://i.ibb.co/FHdgjcK/capacete.png", // Ícone do capacete
                                scaledSize: new google.maps.Size(45, 45) // Tamanho do ícone
                            },
                            title: "Minha localização",
                        });

                        map.setCenter(pos);
                    },
                    () => {
                        handleLocationError(true, map.getCenter());
                    }
                );
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, map.getCenter());
            }

            // Atualizar localização dos motoboys a cada 5 segundos
            function updateLocations() {
                const locationsRef = ref(database, 'locations');
                onValue(locationsRef, (snapshot) => {
                    const markers = [];
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        if (typeof data.lat === 'number' && typeof data.lng === 'number') {
                            const marker = new google.maps.Marker({
                                position: { lat: data.lat, lng: data.lng },
                                map,
                                icon: {
                                    url: "https://i.ibb.co/FHdgjcK/capacete.png", // Ícone do capacete
                                    scaledSize: new google.maps.Size(45, 45) // Tamanho do ícone
                                },
                                title: data.uid,
                                label: data.uid
                            });
                            markers.push(marker);

                            marker.addListener('click', () => {
                                const infoWindow = new google.maps.InfoWindow({
                                    content: `Usuário: ${data.uid}`
                                });
                                infoWindow.open(map, marker);
                            });
                        }
                    });
                });
            }

            updateLocations();
            setInterval(updateLocations, 5000); // Atualizar localização a cada 5 segundos
        }

        function handleLocationError(browserHasGeolocation, pos) {
            const infoWindow = new google.maps.InfoWindow({
                position: pos,
            });
            infoWindow.setContent(
                browserHasGeolocation
                    ? "Error: The Geolocation service failed."
                    : "Error: Your browser doesn't support geolocation."
            );
            infoWindow.open(map);
        }

        // Carregar o mapa quando o script do Google Maps estiver pronto
        window.initMap = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E&callback=initMap" async defer></script>
</body>
</html>
