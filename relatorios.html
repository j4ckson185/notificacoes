<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #upload {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        .date-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Relatórios de Pedidos</h1>
    <input type="file" id="fileInput" accept=".xlsx, .xls">
    <label for="motoboySelect">Enviar para:</label>
    <select id="motoboySelect">
        <option value="">Selecione um motoboy</option>
        <option value="moises">Moisés</option>
        <option value="giovanni">Giovanni</option>
        <option value="felipe">Felipe Augusto</option>
        <option value="boaz">Boaz</option>
        <option value="fellipe">Fellipe Matheus</option>
    </select>
    <button id="sendButton">Enviar</button>
    <div id="report"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let currentData = [];

        document.getElementById('fileInput').addEventListener('change', handleFile, false);
        document.getElementById('sendButton').addEventListener('click', sendReport, false);

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    currentData = XLSX.utils.sheet_to_json(sheet, { raw: false });
                    displayData(currentData);
                } catch (error) {
                    console.error('Erro ao processar o arquivo:', error);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function displayData(data) {
            const reportDiv = document.getElementById('report');
            reportDiv.innerHTML = '';
            const groupedData = groupByDate(data);

            for (const [date, records] of Object.entries(groupedData)) {
                const dateDiv = document.createElement('div');
                dateDiv.classList.add('date-group');
                dateDiv.innerHTML = `<h2>${date}</h2>`;
                const table = document.createElement('table');
                const headerRow = document.createElement('tr');
                ['Endereço', 'Complemento', 'Situação', 'Distância em km', 'Entregador', 'Taxa do entregador', 'Forma de pagamento', 'Detalhes do Pedido', 'Observações'].forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                records.forEach(record => {
                    const row = document.createElement('tr');
                    ['Endereço', 'Complemento', 'Situação', 'Distância em km', 'Entregador', 'Taxa do entregador', 'Forma de pagamento', 'Detalhes do Pedido', 'Observações'].forEach(field => {
                        const td = document.createElement('td');
                        td.textContent = record[field] || '';
                        row.appendChild(td);
                    });
                    table.appendChild(row);
                });

                dateDiv.appendChild(table);
                reportDiv.appendChild(dateDiv);
            }
        }

        function groupByDate(data) {
            return data.reduce((acc, record) => {
                const date = new Date().toLocaleDateString('pt-BR');
                if (!acc[date]) acc[date] = [];
                acc[date].push(record);
                return acc;
            }, {});
        }

        function sendReport() {
            const motoboy = document.getElementById('motoboySelect').value;
            if (!motoboy) {
                alert('Selecione um motoboy.');
                return;
            }

            fetch(`/save-report?motoboy=${motoboy}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(currentData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Relatório enviado com sucesso.');
            })
            .catch(error => {
                console.error('Erro ao enviar o relatório:', error);
                alert('Erro ao enviar o relatório.');
            });
        }
    </script>
</body>
</html>
