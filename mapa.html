<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Motoboys</title>
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E&callback=initMap" async defer></script>

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Get Firebase services after initialization
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Make the Firebase services available globally
        window.firebaseServices = { database, auth };
    </script>

    <!-- Map Script -->
    <script type="module">
        import { firebaseServices } from './firebase-config.js'; // Import Firebase services

        let map;
        let markers = {};

        // Initialize the map and load locations
        window.initMap = function() {
            const storeLocation = { lat: -5.748178, lng: -35.256141 };

            map = new google.maps.Map(document.getElementById('map'), {
                center: storeLocation,
                zoom: 15
            });

            const locationsRef = firebaseServices.database.ref('locations');
            locationsRef.on('value', (snapshot) => {
                const locations = snapshot.val();
                if (locations) {
                    updateMarkers(locations);
                }
            });
        };

        // Update markers on the map
        function updateMarkers(locations) {
            for (const key in locations) {
                const location = locations[key];
                if (markers[key]) {
                    markers[key].setPosition(new google.maps.LatLng(location.latitude, location.longitude));
                } else {
                    addMotoboyMarker(location, key);
                }
            }
        }

        // Add or update a marker for a motoboy
        function addMotoboyMarker(location, name) {
            const marker = new google.maps.Marker({
                position: { lat: location.latitude, lng: location.longitude },
                map: map,
                icon: {
                    url: 'https://i.ibb.co/FHdgjcK/capacete.png',
                    scaledSize: new google.maps.Size(50, 50)
                },
                title: name
            });

            const infowindow = new google.maps.InfoWindow({
                content: name
            });

            marker.addListener('mouseover', () => {
                infowindow.open(map, marker);
            });

            marker.addListener('mouseout', () => {
                infowindow.close();
            });

            markers[name] = marker;
        }
    </script>
</body>
</html>
