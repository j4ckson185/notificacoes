<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .status-icon {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
        }

        .status-icon.red {
            background-color: red;
        }

        .status-icon.yellow {
            background-color: yellow;
        }

        .status-icon.green {
            background-color: green;
        }

        #total-receivable {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Controle Financeiro</h1>
    <form id="financial-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="quantity">Quantidade de Entregas:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" required>

        <label for="same-house">Entregas na mesma casa:</label>
        <select id="same-house" name="same-house">
            <!-- Options for 0 to 15 -->
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="15">15</option>
        </select>

        <label for="value-received">Valor j√° recebido:</label>
        <input type="number" id="value-received" name="value-received" step="0.01" required>

        <label for="pix">Chave PIX:</label>
        <input type="text" id="pix" name="pix" required>

        <label for="payment-status">Selecione o status do pagamento:</label>
        <select id="payment-status" name="payment-status">
            <option value="pendente">Pendente <span class="status-icon red"></span></option>
            <option value="pago-parcial">Pago uma parte <span class="status-icon yellow"></span></option>
            <option value="quitado">Quitado <span class="status-icon green"></span></option>
        </select>

        <button type="submit">Enviar</button>
    </form>

    <div id="total-receivable">
        <h2>Valor Total a Receber:</h2>
        <p id="total-value">R$ 0,00</p>
    </div>

    <script src="controle_financeiro.js"></script>
</body>
</html>
