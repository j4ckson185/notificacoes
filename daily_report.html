<label for="deliveryCount">Quantidade de Entregas:</label>
<select id="deliveryCount" required>
    <option value="" disabled selected>Selecione</option>
    ${Array.from({ length: 100 }, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
</select>

<label for="sameHouseCount">Entregas na mesma casa:</label>
<select id="sameHouseCount" required>
    <option value="" disabled selected>Selecione</option>
    ${Array.from({ length: 15 }, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
</select>
