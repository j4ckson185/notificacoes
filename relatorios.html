<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #upload {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        .date-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Relatórios de Pedidos</h1>
    <input type="file" id="fileInput" accept=".xlsx, .xls">
    <button id="sendButton">Enviar</button>
    <div id="report"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', handleFile, false);
        document.getElementById('sendButton').addEventListener('click', () => {
            // Placeholder for the send button functionality
            alert('Enviar função ainda não implementada.');
        });

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(sheet);

                console.log('Dados do arquivo:', json); // Verifique a estrutura dos dados

                displayData(json);
            };
            reader.readAsArrayBuffer(file);
        }

        function displayData(data) {
            const reportDiv = document.getElementById('report');
            reportDiv.innerHTML = '';
            const groupedData = groupByDate(data);

            for (const [date, records] of Object.entries(groupedData)) {
                const dateDiv = document.createElement('div');
                dateDiv.classList.add('date-group');
                dateDiv.innerHTML = `<h2>${date}</h2>`;
                const table = document.createElement('table');
                const headerRow = document.createElement('tr');
                ['N Pedido', 'Endereço', 'Data e hora', 'Distância em raio (km)', 'Entregador', 'Nome do cliente', 'Forma de pagamento'].forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                records.forEach(record => {
                    const row = document.createElement('tr');
                    console.log('Registro:', record); // Verifique o conteúdo dos registros
                    ['N Pedido', 'Endereço', 'Data e hora', 'Distância em raio (km)', 'Entregador', 'Nome do cliente', 'Forma de pagamento'].forEach(field => {
                        const td = document.createElement('td');
                        td.textContent = record[field] !== undefined ? record[field] : 'N/A';
                        row.appendChild(td);
                    });
                    table.appendChild(row);
                });

                dateDiv.appendChild(table);
                reportDiv.appendChild(dateDiv);
            }
        }

        function groupByDate(data) {
            return data.reduce((acc, record) => {
                const date = record['Data e hora'] ? record['Data e hora'].split(' ')[0] : 'Sem Data';
                if (!acc[date]) acc[date] = [];
                acc[date].push(record);
                return acc;
            }, {});
        }
    </script>
</body>
</html>
