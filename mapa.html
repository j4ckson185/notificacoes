<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapa</h1>
        <div id="map"></div>
    </div>

    <!-- Firebase JS SDK via CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-messaging.js"></script>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E&callback=initMap" async defer></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };

        // Inicialize o Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        function initMap() {
            // Verifique se o Firebase foi inicializado
            if (!firebase.apps.length) {
                console.error('Firebase não está inicializado.');
                return;
            }

            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -5.748178, lng: -35.256141 }, // Coordenadas da loja
                zoom: 15
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };

                        new google.maps.Marker({
                            position: pos,
                            map,
                            icon: {
                                url: "https://i.ibb.co/FHdgjcK/capacete.png",
                                scaledSize: new google.maps.Size(45, 45)
                            },
                            title: "Minha localização",
                        });

                        map.setCenter(pos);
                    },
                    () => {
                        handleLocationError(true, map.getCenter());
                    }
                );
            } else {
                handleLocationError(false, map.getCenter());
            }

            function updateLocations() {
                // Verifique se o Firebase foi inicializado
                if (!firebase.apps.length) {
                    console.error('Firebase não está inicializado.');
                    return;
                }

                const locationsRef = firebase.database().ref('locations');
                locationsRef.on('value', (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        if (typeof data.lat === 'number' && typeof data.lng === 'number') {
                            const marker = new google.maps.Marker({
                                position: { lat: data.lat, lng: data.lng },
                                map,
                                icon: {
                                    url: "https://i.ibb.co/FHdgjcK/capacete.png",
                                    scaledSize: new google.maps.Size(45, 45)
                                },
                                title: data.uid,
                                label: data.uid
                            });

                            marker.addListener('click', () => {
                                const infoWindow = new google.maps.InfoWindow({
                                    content: `Usuário: ${data.uid}`
                                });
                                infoWindow.open(map, marker);
                            });
                        }
                    });
                });
            }

            updateLocations();
            setInterval(updateLocations, 5000); // Atualizar localização a cada 5 segundos
        }

        function handleLocationError(browserHasGeolocation, pos) {
            const infoWindow = new google.maps.InfoWindow({
                position: pos,
            });
            infoWindow.setContent(
                browserHasGeolocation
                    ? "Error: The Geolocation service failed."
                    : "Error: Your browser doesn't support geolocation."
            );
            infoWindow.open(map);
        }
    </script>
</body>
</html>
