<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro</h1>
        <form id="dailyReportForm">
            <label for="motoboyName">Nome:</label>
            <input type="text" id="motoboyName" readonly>

            <label for="date">Data:</label>
            <input type="date" id="date" required>
            <input type="text" id="dayOfWeek" readonly hidden>

            <label for="deliveryCount">Quantidade de Entregas:</label>
            <select id="deliveryCount" required></select>

            <label for="sameHouseCount">Entregas na mesma casa:</label>
            <select id="sameHouseCount" required></select>

            <label for="receivedAmount">Valor dentro (já recebido):</label>
            <input type="number" id="receivedAmount" step="0.01" required>

            <label for="shiftType">Um ou dois turnos?</label>
            <select id="shiftType" required>
                <option value="" disabled selected>Selecione</option>
                <option value="35">Um turno (R$ 35,00)</option>
                <option value="70">Dois turnos (R$ 70,00)</option>
            </select>

            <label for="pixKey">PIX:</label>
            <input type="text" id="pixKey" required>

            <label>Total a Receber:</label>
            <div id="totalAmount">0</div>

            <label for="paymentStatus">Selecione o status do pagamento:</label>
            <select id="paymentStatus" required>
                <option value="" disabled selected>Selecione</option>
                <option value="Pendente">Pendente</option>
                <option value="Pago uma parte">Pago uma parte</option>
                <option value="Quitado">Quitado</option>
            </select>

            <button type="submit">Enviar Relatório</button>
        </form>

        <div id="confirmationMessage" style="display:none;">
            <h2>Relatório enviado</h2>
            <button id="viewReports">Ver meus Relatórios</button>
            <button id="addNewReport">Adicionar novo Relatório</button>
        </div>

        <div id="reportsList" style="display:none;">
            <h2>Filtrar Relatórios</h2>
            <label for="reportFilter">Filtrar por data:</label>
            <select id="reportFilter">
                <option value="today">Hoje</option>
                <option value="yesterday">Ontem</option>
                <option value="last7days">Últimos 7 dias</option>
                <option value="last30days">Últimos 30 dias</option>
            </select>
            <button id="applyFilter">Aplicar Filtro</button>
            <div id="reportsContainer"></div>
            <button id="backToForm">Voltar ao Formulário</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="daily_report.js" type="module"></script>
    <style>
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
        }
        form, #confirmationMessage, #reportsList {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        label, select, input, div {
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            align-self: flex-start;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }
    </style>
</body>
</html>
