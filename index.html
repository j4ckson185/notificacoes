<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="error-message" class="hidden"></div>
    </div>

    <!-- Firebase App (SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };

        // Inicializar o Firebase
        document.addEventListener('DOMContentLoaded', () => {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            // Manipulador do formulário de login
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Login bem-sucedido
                        const user = userCredential.user;
                        // Salvar o token no Firebase Realtime Database
                        user.getIdToken().then((token) => {
                            // Redirecionar com base no email
                            if (email === 'admin@example.com') {
                                window.location.href = 'admin.html';
                            } else if (email === 'cozinha@example.com') {
                                window.location.href = 'cozinha.html';
                            } else if (email === 'motoboy@example.com') {
                                window.location.href = 'motoboy.html';
                            } else {
                                // Redirecionar para uma página padrão ou mostrar mensagem de erro
                                window.location.href = 'default.html';
                            }
                        });
                    })
                    .catch((error) => {
                        // Exibir mensagem de erro
                        document.getElementById('error-message').innerText = error.message;
                        document.getElementById('error-message').classList.remove('hidden');
                    });
            });
        });
    </script>
</body>
</html>
