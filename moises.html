<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios Moisés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            width: 100%;
            height: 300px;
            background-color: #f4f4f4;
            margin-bottom: 20px;
        }
        #report {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Relatórios Entregas</h1>
    <label for="dateSelect">Escolha a data:</label>
    <select id="dateSelect">
        <option value="">Selecione uma data</option>
    </select>
    <div id="map"></div>
    <div id="report"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            populateDates();
            document.getElementById('dateSelect').addEventListener('change', displayReport);
        });

        function populateDates() {
            fetch('/moises.json')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('dateSelect');
                    Object.keys(data).forEach(date => {
                        const option = document.createElement('option');
                        option.value = date;
                        option.textContent = date;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Erro ao carregar datas:', error));
        }

        function displayReport() {
            const date = document.getElementById('dateSelect').value;
            if (!date) return;
            fetch(`/moises.json`)
                .then(response => response.json())
                .then(data => {
                    const report = data[date];
                    if (!report) {
                        document.getElementById('report').innerHTML = 'Nenhum relatório disponível para a data selecionada.';
                        return;
                    }
                    const reportDiv = document.getElementById('report');
                    reportDiv.innerHTML = '';
                    const table = document.createElement('table');
                    const headerRow = document.createElement('tr');
                    ['Endereço', 'Complemento', 'Situação', 'Distância em km', 'Entregador', 'Taxa do entregador', 'Forma de pagamento', 'Detalhes do Pedido', 'Observações'].forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);

                    report.forEach(record => {
                        const row = document.createElement('tr');
                        ['Endereço', 'Complemento', 'Situação', 'Distância em km', 'Entregador', 'Taxa do entregador', 'Forma de pagamento', 'Detalhes do Pedido', 'Observações'].forEach(field => {
                            const td = document.createElement('td');
                            td.textContent = record[field] || '';
                            row.appendChild(td);
                        });
                        table.appendChild(row);
                    });

                    reportDiv.appendChild(table);
                })
                .catch(error => console.error('Erro ao carregar relatório:', error));
        }
    </script>
</body>
</html>
