<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #upload {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        .date-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Relatórios de Pedidos</h1>
    <input type="file" id="fileInput" accept=".xlsx, .xls">
    <button id="saveButton">Salvar</button>
    <div id="report"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', handleFile, false);
        document.getElementById('saveButton').addEventListener('click', saveReport, false);

        let currentData = [];

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    currentData = XLSX.utils.sheet_to_json(sheet, { raw: false });
                    displayData(currentData);
                } catch (error) {
                    console.error('Erro ao processar o arquivo:', error);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function displayData(data) {
            const reportDiv = document.getElementById('report');
            reportDiv.innerHTML = '';
            const groupedData = groupByDate(data);

            for (const [date, records] of Object.entries(groupedData)) {
                const dateDiv = document.createElement('div');
                dateDiv.classList.add('date-group');
                dateDiv.innerHTML = `<h2>${date}</h2>`;
                const table = document.createElement('table');
                const headerRow = document.createElement('tr');
                ['Endereço', 'Complemento', 'Situação', 'Distância em km', 'Entregador', 'Taxa do entregador', 'Forma de pagamento', 'Detalhes do Pedido', 'Observações'].forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                records.forEach(record => {
                    const row = document.createElement('tr');
                    ['Endereço', 'Complemento', 'Situação', 'Distância em km', 'Entregador', 'Taxa do entregador', 'Forma de pagamento', 'Detalhes do Pedido', 'Observações'].forEach(field => {
                        const td = document.createElement('td');
                        td.textContent = record[field] || '';
                        row.appendChild(td);
                    });
                    table.appendChild(row);
                });

                dateDiv.appendChild(table);
                reportDiv.appendChild(dateDiv);
            }
        }

        function groupByDate(data) {
            return data.reduce((acc, record) => {
                const date = new Date().toLocaleDateString('pt-BR');
                if (!acc[date]) acc[date] = [];
                acc[date].push(record);
                return acc;
            }, {});
        }

        function saveReport() {
            const today = new Date().toLocaleDateString('pt-BR');
            const filename = `relatorio_${today.replace(/\//g, '-')}.json`;
            const blob = new Blob([JSON.stringify(currentData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);

            // Save report for each motoboy
            saveForMotoboys();
        }

        function saveForMotoboys() {
            const motoboys = ['moises']; // Add more motoboy names as needed
            motoboys.forEach(motoboy => {
                const date = new Date().toLocaleDateString('pt-BR');
                fetch(`/${motoboy}.json`)
                    .then(response => response.json())
                    .then(data => {
                        data[date] = currentData;
                        return fetch(`/${motoboy}.json`, {
                            method: 'PUT',
                            body: JSON.stringify(data),
                            headers: { 'Content-Type': 'application/json' }
                        });
                    })
                    .catch(error => console.error('Erro ao salvar para motoboys:', error));
            });
        }
    </script>
</body>
</html>
