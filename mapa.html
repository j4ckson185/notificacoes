<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Usuários - Cabana Açaí</title>
    <style>
        #map { height: 100vh; width: 100%; }
        #logContainer { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            width: 300px; 
            height: 200px; 
            background: rgba(255,255,255,0.8); 
            overflow-y: scroll; 
            padding: 10px; 
            font-family: monospace; 
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="logContainer"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';
        import { getDatabase, ref, onValue, set, onChildAdded, onChildChanged, onChildRemoved } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            databaseURL: "https://cabana-8d55e-default-rtdb.firebaseio.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b",
            measurementId: "G-96Y337GYT8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let map;
        let userMarkers = {};

        function log(message) {
            console.log(message);
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML += `<div>${new Date().toISOString()}: ${message}</div>`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function initMap() {
            log('Iniciando o mapa');
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -15.7801, lng: -47.9292 },
                zoom: 5
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    log(`Usuário autenticado: ${user.email}`);
                    startLocationTracking(user.email);
                    listenToUserLocations();
                    registerServiceWorker(user.email);
                } else {
                    log('Usuário não autenticado, redirecionando para login');
                    window.location.href = 'index.html';
                }
            });
        }

        function registerServiceWorker(userEmail) {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => {
                        log('Service Worker registrado com sucesso');
                        registration.active.postMessage({
                            type: 'START_BACKGROUND_SYNC',
                            userEmail: userEmail
                        });
                    })
                    .catch((error) => {
                        log(`Erro ao registrar Service Worker: ${error}`);
                    });
            }
        }

        // ... (resto do código permanece o mesmo)

        window.initMap = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E&callback=initMap" async defer></script>
</body>
</html>
