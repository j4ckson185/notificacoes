<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload de Relatório</h1>
        <form id="uploadForm">
            <label for="fileInput">Escolha o arquivo Excel:</label>
            <input type="file" id="fileInput" accept=".xlsx">
            <label for="motoboySelect">Enviar para:</label>
            <select id="motoboySelect">
                <option value="">Selecione um motoboy</option>
                <option value="moises.html">Moisés</option>
                <option value="giovanni.html">Giovanni</option>
                <option value="felipe_augusto.html">Felipe Augusto</option>
                <option value="boaz.html">Boaz</option>
                <option value="fellipe_matheus.html">Fellipe Matheus</option>
            </select>
            <button type="button" id="uploadButton">Enviar</button>
        </form>
        <h2>Relatórios</h2>
        <table id="reportsTable">
            <thead>
                <tr>
                    <th>N Pedido</th>
                    <th>Endereço</th>
                    <th>Data e Hora</th>
                    <th>Distância em Km</th>
                    <th>Entregador</th>
                    <th>Nome do Cliente</th>
                    <th>Forma de Pagamento</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="module">
        import { read, utils } from 'https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js';

        document.getElementById('fileInput').addEventListener('change', handleFile, false);
        document.getElementById('uploadButton').addEventListener('click', sendToMotoboy, false);

        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = utils.sheet_to_json(sheet, { header: 1 });

                    const tableBody = document.querySelector('#reportsTable tbody');
                    tableBody.innerHTML = '';

                    jsonData.forEach((row, index) => {
                        if (index === 0) return; // Skip header row
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function sendToMotoboy() {
            const motoboyFile = document.getElementById('motoboySelect').value;
            if (!motoboyFile) {
                alert('Selecione um motoboy para enviar o relatório.');
                return;
            }

            const tableData = [];
            document.querySelectorAll('#reportsTable tbody tr').forEach(row => {
                const rowData = [];
                row.querySelectorAll('td').forEach(cell => {
                    rowData.push(cell.textContent);
                });
                tableData.push(rowData);
            });

            fetch(motoboyFile, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tableData })
            })
            .then(response => {
                if (response.ok) {
                    alert('Relatório enviado com sucesso!');
                } else {
                    alert('Erro ao enviar o relatório.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao enviar o relatório.');
            });
        }
    </script>
</body>
</html>
